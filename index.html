<!DOCTYPE html>
<html lang="en">
<head>
  <title>IdeaBox</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <h1><span id="idea-header">idea</span><span id="box-header">box</span></h1>
    <form>
      <label for="idea-title">
        <input type="text" class="input-field" name="idea-title" placeholder="Title" required>
      </label>
      <label for="idea-description">
        <textarea type="text" class="input-field" name="idea-description" placeholder="Body" required></textarea>
      </label>
      <label for="save-button">
        <button id="save-button">save</button>
      </label>
    </form>
  </header>
  <section>
    <label for="search-field">
      <input type="text" class="input-field" name="search-field" placeholder="Search">
    </label>
  </section>
  <section id="idea-list" >
    <article>
      <h2>Example Idea 1</h2>
      <label for="remove-button">
        <button class="remove button"></button>
      </label>
      <p>Example text about our idea number 1. is this enough text to wrap around a little bit?</p>
      <label for="quality-up-button">
        <button class="quality-up button" name="quality-up-button"></button>
      </label>
      <label for="quality-down-button">
        <button class="quality-down button" name="quality-down-button"></button>
      </label>
      <h3>quality</h3>
    </article>

      <h2>Example Idea 1</h2>

        <button class="remove button"></button>
      </label>
      <p>Example text about our idea number 1. is this enough text to wrap around a little bit?</p>
      <label for="quality-up-button">
        <button class="quality-up button" name="quality-up-button"></button>
      </label>
      <label for="quality-down-button">
        <button class="quality-down button" name="quality-down-button"></button>
      </label>

    </article>
  </section>
